name: bristol_stool_chart
description: A simple to use app for tracking your stool quality and intestinal health.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.4+24

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  auto_route: ^5.0.2
  carousel_slider: ^4.1.1
  cross_file: ^0.3.3+2
  dartz: ^0.10.1
  date_time_picker: ^2.1.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed: ^2.2.0
  google_fonts: ^3.0.1
  hooks_riverpod: ^2.0.2
  intl: ^0.17.0
  intro_slider: ^4.2.0
  package_info_plus: ^3.0.0
  path_provider: ^2.0.11
  sembast: ^3.3.1
  shared_preferences: ^2.0.15
  share_plus: ^6.0.0
  sprintf: ^7.0.0
  sqflite: ^2.0.0
  syncfusion_flutter_charts: ^20.3.50
  url_launcher: ^6.1.6

dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.2
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  json_serializable: ^6.5.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: FontAwesome5Free
      fonts:
        - asset: assets/fonts/FontAwesome5Free-Regular-400.otf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
