name: bristol_stool_chart
description: A simple to use app for tracking your stool quality and intestinal health.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.1.2+31

environment:
  sdk: ">=3.5.1 <4.0.0"

dependencies:
  auto_route: ^10.1.0+1
  carousel_slider: ^5.0.0
  cross_file: ^0.3.4+2
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_datetime_picker_plus: ^2.2.0
  flutter_localizations:
    sdk: flutter
  freezed: ^3.1.0
  freezed_annotation: ^3.1.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.5.2
  intl: any
  intro_slider: ^4.2.1
  json_annotation: 4.9.0
  package_info_plus: ^8.1.0
  path: ^1.9.0
  path_provider: ^2.1.4
  sembast: ^3.7.3
  shared_preferences: ^2.3.2
  share_plus: ^11.0.0
  sprintf: ^7.0.0
  sqflite: ^2.3.0
  syncfusion_flutter_charts: ^30.1.39
  url_launcher: ^6.3.0
  uuid: ^4.5.1

dev_dependencies:
  auto_route_generator: ^10.2.3
  build_runner: ^2.4.12
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: FontAwesome5Free
      fonts:
        - asset: assets/fonts/FontAwesome5Free-Regular-400.otf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
