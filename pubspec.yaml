name: bristol_stool_chart
description: A simple to use app for tracking your stool quality and intestinal health.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.2+22

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  auto_route: ^3.2.4
  carousel_slider: ^4.1.1
  dartz: ^0.10.1
  date_time_picker: ^2.1.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed: ^2.0.2
  google_fonts: ^2.3.2
  hooks_riverpod: ^1.0.3
  intl: ^0.17.0
  intro_slider: ^3.0.4
  package_info_plus: ^1.4.2
  path_provider: ^2.0.9
  sembast: ^3.2.0
  shared_preferences: ^2.0.13
  share_plus: ^4.0.4
  sprintf: ^6.0.0
  sqflite: ^2.0.2+1
  syncfusion_flutter_charts: ^20.1.51
  url_launcher: ^6.1.0

dev_dependencies:
  auto_route_generator: ^3.2.3
  build_runner: ^2.1.10
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  freezed_annotation: ^2.0.1
  json_annotation: ^4.5.0
  json_serializable: ^6.2.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: FontAwesome5Free
      fonts:
        - asset: assets/fonts/FontAwesome5Free-Regular-400.otf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
